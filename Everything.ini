;	HEAVY WIP
[Rainmeter]
Update              = 1000
DynamicWindowSize   = 1
AccurateText        = 1
MiddleMouseUpAction = !Refresh #CURRENTCONFIG#
OnRefreshAction     = [!CommandMeasure MeasureRunDeluge "Run"]
UpdateDivider       = -1

[Variables]
; How often (in seconds) to check deluge for info.
;   setting too low may cause several instances of the program to suspend. check Task Manager
CheckDelugeRate = 10
; Enter the directory deluge is installed in here:
DelugeConsoleLocation = "G:\Program Files (x86)\Deluge\"
; If you are connecting to a remote server, put the address here
;   address is of form ip:port
; If you are running deluge locally, leave blank.
DaemonAdress = ""
; Turn on/off settings here.
; 1 for show, 0 for hide
;       titles next to number values
ShowTitles             = 1
;       total torrents
ShowTotalCount         = 1
;       total number of torrents that are currently uploading (don't have to be 100% done to upload)
ShowTotalUploadCount   = 1
;       total number of torrents that are currently downloading
ShowTotalDownloadCount = 1

;Style for titles
[TitleTextStyle]
Group            = Title
FontFace         = Source Code Pro
FontSize         = 16
FontColor        = 255,255,255,(150*#ShowTitles#)
FontEffectColor  = 0,0,0,(255*#ShowTitles#)
SolidColor       = 0,0,0,1
StringAlign      = Left
StringEffect     = SHADOW
AntiAlias        = 1
DynamicVariables = 1

;Style for values
[ValueTextStyle]
FontFace         = Source Code Pro
FontSize         = 14
FontColor        = 255,255,255,150
SolidColor       = 0,0,0,1
StringAlign      = Right
StringEffect     = SHADOW
AntiAlias        = 1
DynamicVariables = 1

; Runs deluge-console,
; then Deluge.lua once the console is done,
; finally updates the Meters
[MeasureRunDeluge]
Measure       = Plugin
Plugin        = RunCommand
State         = Hide
UpdateDivider = #CheckDelugeRate#
OutputType    = ANSI
Parameter     = "#DelugeConsoleLocation#deluge-console.exe" connect #DaemonAdress#; info
FinishAction  = [!Log "updating deluge!"][!CommandMeasure luaScript "Update()"][!updateMeter *]
OnUpdateAction= [!CommandMeasure MeasureRunDeluge "Run"]


[MeasurePauseAll]
Measure       = Plugin
Plugin        = RunCommand
State         = Hide
OutputType    = ANSI
Parameter     = "#DelugeConsoleLocation#deluge-console.exe" connect #DaemonAdress#; pause *
FinishAction  = [!Log "Paused All Torrents"][!CommandMeasure MeasureRunDeluge "Run"]

[MeasureResumeAll]
Measure       = Plugin
Plugin        = RunCommand
State         = Hide
OutputType    = ANSI
Parameter     = "#DelugeConsoleLocation#deluge-console.exe" connect #DaemonAdress#; resume *
FinishAction  = [!Log "Resumed All Torrents"][!CommandMeasure MeasureRunDeluge "Run"]

[luaScript]
Measure       = Script
ScriptFile    = GeneralInfo.lua

; Title Meters
[MeterSpeedTitle]
Meter      = String
MeterStyle = TitleTextStyle
Y          = 30
Text       = "Upload / Download:"

[MeterTotalCount]
Meter      = String
MeterStyle = TitleTextStyle
Hidden     = (#ShowTotalCount# = 0)
Y          = R
Text       = "Torrents:"

[MeterTotalUpCount]
Meter      = String
MeterStyle = TitleTextStyle
Hidden     = (#ShowTotalUploadCount# = 0)
Y          = R
Text       = "Torrents Uploading:"

[MeterTotalDownCount]
Meter      = String
MeterStyle = TitleTextStyle
Hidden     = (#ShowTotalDownloadCount# = 0)
Y          = R
Text       = "Torrents Downloading:"

;pause / resume all button
[MeterToggleStatus]
Meter             = String
MeterStyle        = ValueTextStyle
X                 = ([MeterSpeedVal:W] + 300)
Y                 = ([MeterSpeedVal:Y] - [MeterSpeedVal:H])
LeftMouseUpAction = [!CommandMeasure "luaScript" "updateStatus()"]

;number values
[MeterSpeedVal]
Meter         = String
MeterStyle    = ValueTextStyle
X             =([MeterSpeedVal:W] + 300)
Y             = ([MeterSpeedTitle:Y] + [MeterSpeedTitle:H] - [MeterSpeedVal:H])
Text          = "--.- --- / --.- ---"

[MeterTotalCountVal]
Meter         = String
MeterStyle    = ValueTextStyle
Hidden        = (#ShowTotalCount# = 0)
X             = r
Y             = ([MeterTotalCount:Y] + [MeterTotalCount:H] - [MeterTotalCountVal:H])
Text          = "00"

[MeterTotalUpCountVal]
Meter         = String
MeterStyle    = ValueTextStyle
Hidden        = (#ShowTotalUploadCount# = 0)
X             = r
Y             = ([MeterTotalUpCount:Y] + [MeterTotalUpCount:H] - [MeterTotalUpCountVal:H])
Text          = "00"

[MeterTotalDownCountVal]
Meter         = String
MeterStyle    = ValueTextStyle
Hidden        = (#ShowTotalDownloadCount# = 0)
X             = r
Y             = ([MeterTotalDownCount:Y] + [MeterTotalDownCount:H] - [MeterTotalDownCountVal:H])
Text          = "00"